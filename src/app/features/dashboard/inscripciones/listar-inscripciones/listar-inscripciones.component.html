<div class="container">    
    <section class="pb-3">
         <button type="submit" mat-fab extended color="primary" (click)="openModal()">
            <mat-icon>add</mat-icon><label style="font-family: Lato;">Crear Inscripción</label>
        </button>
    </section>
       
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> <strong>ID</strong> </th>
            <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.id}} </td>
        </ng-container>
        
        <ng-container matColumnDef="idAlumno">
            <th mat-header-cell *matHeaderCellDef> <strong>ID Alumno</strong> </th>
            <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.idAlumno}} </td>
        </ng-container>
        
        <ng-container matColumnDef="idCurso">
            <th mat-header-cell *matHeaderCellDef> <strong>ID Curso</strong> </th>
            <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.idCurso}} </td>
        </ng-container>
        
        <ng-container matColumnDef="fechaInscripcion">
            <th mat-header-cell *matHeaderCellDef> <strong>Fecha de Inscripción</strong> </th>
            <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.fechaInscripcion | date}} </td>
        </ng-container>
        
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> <strong>Estado</strong> </th>
            <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.estado}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
            <td mat-cell *matCellDef="let inscripcion" class="text-center"> 
                <a (click)="openModal(inscripcion)">
                    <button color="tertiary" mat-mini-fab aria-label="Modificar" class="mx-1 shadow-none">
                        <mat-icon>edit</mat-icon>
                    </button>
                </a> 
                <a (click)="eliminarInscripcion(inscripcion)">
                    <button mat-mini-fab aria-label="Eliminar" class="mx-1 shadow-none">
                        <mat-icon>delete</mat-icon>
                    </button>
                </a>
            </td>
        </ng-container>       

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>           
</div>

<app-toasts></app-toasts>
