
<h2 appTitulos mat-dialog-title> {{data?.inscripcionModificada ? 'Editar' : 'Crear'}} Curso</h2>
<mat-dialog-content>
  <hr>
  <form [formGroup]="inscripcionForm">
    <div class="row my-2" appTitulos>
      <div class="col-6">
        <mat-form-field>
          <mat-icon matPrefix>book</mat-icon>
          <mat-label>Curso</mat-label>
          <input formControlName="idCurso" matInput />
          <!-- <mat-error>
            @if(cursoForm.get('nombre')?.hasError('required')){
              Requerido
            }
          </mat-error> -->
        </mat-form-field>        
      </div>
      <div class="col-6">
        <mat-form-field>
          <mat-icon matPrefix>assignment_ind</mat-icon>
          <mat-label>Alumno</mat-label>
          <input formControlName="idAlumno" matInput />
          <!-- <mat-error>
            @if(cursoForm.get('apellido')?.hasError('required')){
              Requerido
            }
          </mat-error> -->
        </mat-form-field>
      </div>
    </div>

    <div class="row my-2">
      <div class="col-6">
        <mat-form-field>
          <mat-icon matPrefix>summarize</mat-icon>     
          <mat-label>Estado</mat-label>
          <input formControlName="estado" matInput />
            <!-- <mat-error>
              @if(cursoForm.get('email')?.hasError('required')){
                Requerido
              }
            </mat-error> -->
        </mat-form-field>
      </div>  

      <div class="col-6">
        <mat-form-field>          
          <mat-label>Fecha de Inscripci√≥n</mat-label>
          <input formControlName="fechaInscripcion" matInput [matDatepicker]="picker" />
          <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
          <mat-datepicker-toggle matIconPrefix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <!-- <mat-error>
            @if(cursoForm.get('fechaNacimiento')?.hasError('required')){
              Requerido
            }
          </mat-error> -->
        </mat-form-field>                                 
      </div>
    </div>

    <!-- <div class="row my-2">
      <div class="col-12 d-flex justify-content-end">
        <mat-form-field appearance="fill">
          <mat-icon matPrefix>notes</mat-icon>   
          <mat-label>Clases</mat-label>
          <mat-select formControlName="idClase">
            <mat-option [value]="clase.id" *ngFor="let clase of clases$ | async">{{ clase.contenido }}</mat-option>
          </mat-select>
        </mat-form-field>                                      
      </div>
    </div> -->

  </form>
  <hr>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="onSave()">Guardar</button>
  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
