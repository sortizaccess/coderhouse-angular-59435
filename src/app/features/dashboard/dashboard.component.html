<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="over">
    <mat-nav-list role="list" class="mx-auto">

      <a mat-list-item routerLink="home" routerLinkActive #homeLink="routerLinkActive">
        <span class="d-flex align-items-center">
          <mat-icon class="mx-2" color="primary">home</mat-icon>Inicio
        </span>
      </a>

      <ng-container *ngIf="authUsuario$ | async let authUsuario;">
        <a mat-list-item 
            routerLink="usuarios" 
            routerLinkActive #usuariosLink="routerLinkActive" 
            *ngIf="authUsuario.esAdmin">
            <span class="d-flex align-items-center">
                <mat-icon class="mx-2" color="primary">person</mat-icon>Usuarios
            </span>
        </a>
      </ng-container>

      <a mat-list-item routerLink="alumnos" routerLinkActive #alumnosLink="routerLinkActive">
        <span class="d-flex align-items-center">
          <mat-icon class="mx-2" color="primary">group</mat-icon>Alumnos
        </span>
      </a>

      <a mat-list-item routerLink="cursos" routerLinkActive #cursosLink="routerLinkActive">
        <span class="d-flex align-items-center">
          <mat-icon class="mx-2" color="primary">newspaper</mat-icon>Cursos
        </span>
      </a>

      <a mat-list-item routerLink="clases" routerLinkActive #clasesLink="routerLinkActive">
        <span class="d-flex align-items-center">
          <mat-icon class="mx-2" color="primary">school</mat-icon>Clases
        </span>
      </a>
      
      <a mat-list-item routerLink="inscripciones" routerLinkActive #inscripcionesLink="routerLinkActive">
        <span class="d-flex align-items-center">
          <mat-icon class="mx-2" color="primary">book</mat-icon>Inscripciones
        </span>
      </a>

      <a mat-list-item (click)="logout()">
        <span class="d-flex align-items-center">
          <mat-icon class="mx-2" color="primary">power_settings_new</mat-icon>Cerrar Sesión
        </span>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <div class="d-flex justify-content-between align-items-center w-100 h-100">
        <div class="d-flex">
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
              <mat-icon>menu</mat-icon>
            </button>
          <span appTitulos class="px-5 align-self-center">Aplicación de Gestión</span>
        </div>       
        <div class="align-self-center" *ngIf="authUsuario$ | async; let authUsuario">
          <p class="my-0 mx-5">{{ {nombre: authUsuario.nombre, apellido: authUsuario.apellido} | nombreCompleto}}</p>
        </div>
      </div>
    </mat-toolbar>
    <br>

    <!-- SELECTOR -->
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
