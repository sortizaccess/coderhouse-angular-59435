<div class="container">    
    <section class="pb-3">
         <button type="submit" mat-fab extended color="primary" [disabled]="!(authUsuario$ | async)?.esAdmin" (click)="openModal()">
            <mat-icon>add</mat-icon><label style="font-family: Lato;">Crear Alumno</label>
        </button>
    </section>
       
    <table mat-table [dataSource]="alumnos$" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> <strong>ID</strong> </th>
          <td mat-cell *matCellDef="let alumno"> {{alumno.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> <strong>Nombre Completo</strong></th>
            <td mat-cell *matCellDef="let alumno"> {{ {nombre: alumno.nombre, apellido: alumno.apellido} | nombreCompleto}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> <strong>Email</strong> </th>
            <td mat-cell *matCellDef="let alumno"> {{alumno.email}} </td>
        </ng-container>        

        <ng-container matColumnDef="fechaNacimiento">
            <th mat-header-cell *matHeaderCellDef> <strong>Fecha de Nacimiento</strong> </th>
            <td mat-cell *matCellDef="let alumno"> {{alumno.fechaNacimiento | date}} </td>
        </ng-container>

        <ng-container matColumnDef="genero">
            <th mat-header-cell *matHeaderCellDef> <strong>GÃ©nero</strong> </th>
            <td mat-cell *matCellDef="let alumno"> {{alumno.genero}} </td>
        </ng-container>
  
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
            <td mat-cell *matCellDef="let alumno" class="text-center"> 
                <a (click)="verDetalle(alumno.id)">
                    <button [disabled]="!((authUsuario$ | async)?.esAdmin)" color="tertiary" mat-mini-fab aria-label="Ver" class="mx-1 shadow-none">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </a> 
                <a (click)="openModal(alumno)">
                    <button [disabled]="!(authUsuario$ | async)?.esAdmin" color="tertiary" mat-mini-fab aria-label="Modificar" class="mx-1 shadow-none">
                        <mat-icon>edit</mat-icon>
                    </button>
                </a> 
                <a (click)="eliminarAlumno(alumno)">
                    <button [disabled]="!(authUsuario$ | async)?.esAdmin" mat-mini-fab aria-label="Eliminar" class="mx-1 shadow-none">
                        <mat-icon>delete</mat-icon>
                    </button>
                </a>
            </td>
        </ng-container>       

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>           
</div>

<app-toasts></app-toasts>
