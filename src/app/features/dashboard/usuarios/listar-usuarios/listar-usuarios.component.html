<div class="container">    
    <section class="pb-3">
         <button type="submit" mat-fab extended color="primary" (click)="openModal()">
            <mat-icon>add</mat-icon><label style="font-family: Lato;">Crear Usuario</label>
        </button>
    </section>
       
    <table mat-table [dataSource]="usuario$" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> <strong>ID</strong> </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
        </ng-container>
        
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> <strong>Nombre</strong> </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
        </ng-container>
        
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> <strong>Apellido</strong> </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.apellido}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> <strong>Email</strong> </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
            <td mat-cell *matCellDef="let usuario" class="text-center"> 
                <a (click)="openModal(usuario)">
                    <button color="tertiary" mat-mini-fab aria-label="Modificar" class="mx-1 shadow-none">
                        <mat-icon>edit</mat-icon>
                    </button>
                </a> 
                <a (click)="eliminarUsuario(usuario)">
                    <button mat-mini-fab aria-label="Eliminar" class="mx-1 shadow-none">
                        <mat-icon>delete</mat-icon>
                    </button>
                </a>
            </td>
        </ng-container>       

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>           
</div>

<app-toasts></app-toasts>
