<div class="container">    
    <section class="pb-3">
         <button type="submit" mat-fab extended color="primary" (click)="openModal()">
            <mat-icon>add</mat-icon><label style="font-family: Lato;">Crear Clase</label>
        </button>
    </section>
       
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> <strong>ID</strong> </th>
            <td mat-cell *matCellDef="let clase"> {{clase.id}} </td>
        </ng-container>
        
        <ng-container matColumnDef="contenido">
            <th mat-header-cell *matHeaderCellDef> <strong>Materia</strong> </th>
            <td mat-cell *matCellDef="let clase"> {{clase.contenido}} </td>
        </ng-container>
        
        <ng-container matColumnDef="profesor">
            <th mat-header-cell *matHeaderCellDef> <strong>Profesor</strong> </th>
            <td mat-cell *matCellDef="let clase"> {{clase.profesor}} </td>
        </ng-container>
        
        <ng-container matColumnDef="aula">
            <th mat-header-cell *matHeaderCellDef> <strong>Aula</strong> </th>
            <td mat-cell *matCellDef="let clase"> {{clase.aula}} </td>
        </ng-container>
  
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
            <td mat-cell *matCellDef="let clase" class="text-center"> 
                <a (click)="openModal(clase)">
                    <button color="tertiary" mat-mini-fab aria-label="Modificar" class="mx-1 shadow-none">
                        <mat-icon>edit</mat-icon>
                    </button>
                </a> 
                <a (click)="eliminarClase(clase)">
                    <button mat-mini-fab aria-label="Eliminar" class="mx-1 shadow-none">
                        <mat-icon>delete</mat-icon>
                    </button>
                </a>
            </td>
        </ng-container>       

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>           
</div>

<app-toasts></app-toasts>
