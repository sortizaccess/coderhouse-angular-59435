
<h2 appTitulos mat-dialog-title> {{data?.claseModificada ? 'Editar' : 'Crear'}} Clase</h2>
<mat-dialog-content>
  <hr>
  <form [formGroup]="claseForm">
    <div class="row my-2" appTitulos>
      <div class="col-6">
        <mat-form-field>
          <mat-icon matPrefix>auto_stories</mat-icon>
          <mat-label>Materia</mat-label>
          <input formControlName="materia" matInput />
          <!-- <mat-error>
            @if(claseForm.get('nombre')?.hasError('required')){
              Requerido
            }
          </mat-error> -->
        </mat-form-field>        
      </div>
      <div class="col-6">
        <mat-form-field>
          <mat-icon matPrefix>wc</mat-icon>
          <mat-label>Profesor</mat-label>
          <input formControlName="profesor" matInput />
          <!-- <mat-error>
            @if(claseForm.get('apellido')?.hasError('required')){
              Requerido
            }
          </mat-error> -->
        </mat-form-field>
      </div>
    </div>

    <div class="row my-2">
      <div class="col-12">
        <mat-form-field>
          <mat-icon matPrefix>meeting_room</mat-icon>     
          <mat-label>Aula</mat-label>
          <input formControlName="aula" matInput placeholder="Aula 5-10-1" />
            <!-- <mat-error>
              @if(claseForm.get('email')?.hasError('required')){
                Requerido
              }
            </mat-error> -->
        </mat-form-field>
      </div>  
    </div>
  </form>
  <hr>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="onSave()">Guardar</button>
  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
